<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎 - MDEditor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #f6f7f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1f2933;
        }

        .container {
            background: #ffffff;
            padding: 56px 48px;
            border-radius: 12px;
            border: 2px solid #1f2933;
            text-align: center;
            max-width: 560px;
            width: calc(100% - 48px);
            box-shadow: 8px 8px 0 #1f2933;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .icon {
            width: 64px;
            height: 64px;
            border: 2px solid #1f2933;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            line-height: 1;
            background: #f6f7f9;
        }

        h1 {
            font-size: 36px;
            letter-spacing: 1px;
        }

        .subtitle {
            margin-top: 6px;
            font-size: 16px;
            color: #52606d;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #344054;
            margin-bottom: 32px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 36px;
            border: 2px solid #1f2933;
            color: #1f2933;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: transparent;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 #1f2933;
        }

        .divider {
            width: 72px;
            height: 2px;
            background: #1f2933;
            margin: 0 auto 24px;
        }

        .bilingual {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">✎</div>
            <div class="bilingual">
                <h1>欢迎</h1>
                <div class="subtitle">Welcome</div>
            </div>
        </div>
        <div class="divider"></div>
        <p>欢迎使用 MDEditor，一个简洁优雅的 Markdown 编辑器。<br>Welcome to MDEditor, a clean and elegant Markdown editor.</p>
        <a href="#" class="button">开始使用 / Get Started</a>
    </div>
</body>
</html>
